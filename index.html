<html lang="pt-BR">
</html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Aluraflix</title>
    <style>
      /* Adicionei estilos para tornar o site mais bonito e profissional */
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .chamada {
        background-image: linear-gradient(to bottom, #333, #444);
        padding: 40px;
        text-align: center;
      }
      .chamada-texto {
        color: #fff;
      }
      .video {
        margin: 20px;
      }
      iframe {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .categoria {
        background-color: #f5f5f5;
        padding: 20px;
      }
      .categoria-videos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .categoria-videos a {
        margin: 10px;
      }
      .categoria-videos img {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>POTATOFLIX</h1>
    </header>

    <section class="chamada">
      <div class="chamada-texto">
        <h1>ATRAVÉS DO ARANHAVERSO</h1>
        <p>#homem-aranha</p>
      </div>

      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <section class="categoria">
      <h2>Filmes e séries</h2>
      <div class="categoria-videos">
        <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc">
          <img src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg" alt="Thumbnail do vídeo" />
        </a>
        <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8">
          <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg" alt="Thumbnail do vídeo" />

          <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg" alt="Thumbnail do vídeo" />

          <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg" alt="Thumbnail do vídeo" />
        </a>

          <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg" alt="Thumbnail do vídeo" />
        </a>
      </div>
    </section>
  </body>
</html>
